<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ให้คะแนนสินค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>

    .star-rating {
      direction: rtl;
      font-size: 2rem;
      unicode-bidi: bidi-override;
      display: inline-flex;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      color: #ddd;
      cursor: pointer;
    }
    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #ffc107;
    }
  </style>
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">ICT12267 SPU</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li><!--ใช่งานยังไม่ได้-->
                        <li class="nav-item"><a class="nav-link" href="form.html">สินค้า</a></li><!--ใช่งานยังไม่ได้-->

                        <li class="nav-item"><a class="nav-link" href="example.html">ให้คะแนน</a></li><!--ใช่งานยังไม่ได้-->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<div class="container py-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">ให้คะแนนสินค้าของคุณ</h2>

    <form action="/submit-rating" method="POST" onsubmit="return showSuccessMessage(event)">
      <div class="mb-4 text-center">
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
      </div>

      <div class="mb-4">
        <textarea name="review" class="form-control" rows="4" placeholder="เขียนรีวิวเพิ่มเติม (ถ้ามี)"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">ส่งรีวิว</button>
      </div>
    </form>
    <!-- Success Message -->
    <div id="success-message" class="alert alert-success mt-4" style="display:none;">
      ส่งสำเร็จแล้ว
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showSuccessMessage(event) {
    event.preventDefault(); // Prevent form submission for demo purpose
    document.getElementById('success-message').style.display = 'block';
    setTimeout(function() {
      document.getElementById('success-message').style.display = 'none';
    }, 3000); // Hide after 3 seconds
    return false; // Prevent actual form submission
  }
</script>

</body>
</html>
